<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fitness Planner</h1>
        <form action="/get_plan" method="post">
            <label for="bodyFat">Body Fat (%):</label>
            <input type="number" id="bodyFat" name="bodyFat" required>

            <label for="calories">Daily Calories:</label>
            <input type="number" id="calories" name="calories" required>

            <label for="workoutPlan">Workout Plan:</label>
            <textarea id="workoutPlan" name="workoutPlan" required></textarea>

            <button type="submit">Get Plan</button>
        </form>
        <div id="result">{{ result }}</div>
    </div>
</body>
</html>
